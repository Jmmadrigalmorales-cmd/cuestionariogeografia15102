<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Flashcards - 4¬∫ Primaria</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap');

        body {
            font-family: 'Fredoka', 'Comic Sans MS', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #00838f;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #fff;
        }

        p.subtitle {
            text-align: center;
            font-size: 1.2em;
            color: #006064;
            margin-bottom: 30px;
        }

        /* --- TABS --- */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .tab-btn {
            background: white;
            border: 3px solid #00bcd4;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2em;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            color: #00bcd4;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: #00bcd4;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,188,212,0.4);
        }

        /* --- FLASHCARDS GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .card-container {
            background-color: transparent;
            width: 100%;
            height: 220px;
            perspective: 1000px; /* Remove this if you don't want 3D effect */
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        .card-container.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            border: 4px solid #fff;
        }

        .card-front {
            background-color: #ffffff;
            color: #333;
        }

        .card-back {
            background-color: #ffca28; /* Yellow for back */
            color: #333;
            transform: rotateY(180deg);
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .word {
            font-size: 1.4em;
            font-weight: bold;
            color: #0277bd;
        }

        .meaning {
            font-size: 1.5em;
            font-weight: bold;
            color: #bf360c;
        }

        .category-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.7em;
            background: #e1f5fe;
            padding: 3px 8px;
            border-radius: 10px;
            color: #0288d1;
        }

        /* --- QUIZ SECTION --- */
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            display: none; /* Hidden by default */
        }

        .quiz-question {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #0277bd;
        }

        .quiz-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background: #e0f7fa;
            border: 2px solid #b2ebf2;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.2em;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            transition: background 0.2s;
        }

        .option-btn:hover {
            background: #b2ebf2;
        }

        .option-btn.correct {
            background: #c8e6c9 !important;
            border-color: #4caf50 !important;
            color: #2e7d32;
        }

        .option-btn.wrong {
            background: #ffcdd2 !important;
            border-color: #ef5350 !important;
            color: #c62828;
        }

        .score-display {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
            color: #00838f;
        }

        .next-btn {
            margin-top: 20px;
            padding: 10px 30px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.2em;
            cursor: pointer;
            display: none;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>üá¨üáß English Practice üá¨üáß</h1>
    <p class="subtitle">¬°Toca las tarjetas para girarlas!</p>

    <div class="tabs">
        <button class="tab-btn active" onclick="showMode('study')">üìö Tarjetas (Study)</button>
        <button class="tab-btn" onclick="showMode('quiz')">üéÆ Juego (Quiz)</button>
    </div>

    <!-- FLASHCARDS SECTION -->
    <div id="study-mode" class="grid-container">
        <!-- Cards will be injected here by JS -->
    </div>

    <!-- QUIZ SECTION -->
    <div id="quiz-mode" class="quiz-container">
        <div id="quiz-content">
            <div class="emoji" id="q-emoji"></div>
            <div class="quiz-question" id="q-word">Word</div>
            <div class="quiz-options" id="q-options">
                <!-- Options injected here -->
            </div>
            <button class="next-btn" id="next-btn" onclick="nextQuestion()">Siguiente ‚û°Ô∏è</button>
            <div class="score-display" id="score">Puntos: 0</div>
        </div>
        <div id="quiz-end" style="display:none;">
            <h2>üéâ ¬°Muy bien! üéâ</h2>
            <p id="final-score">Has terminado.</p>
            <button class="tab-btn" onclick="startQuiz()">Jugar otra vez</button>
        </div>
    </div>

</div>

<script>
    // DATA SOURCE
    const vocabulary = [
        // Art & Tech
        { id: 1, word: "Portrait", meaning: "Retrato (persona)", emoji: "üñºÔ∏èüßî", category: "Art" },
        { id: 2, word: "Landscape", meaning: "Paisaje (campo)", emoji: "üèûÔ∏èüå≤", category: "Art" },
        { id: 3, word: "Paintbrush", meaning: "Pincel", emoji: "üñåÔ∏è", category: "Art" },
        { id: 4, word: "App", meaning: "Aplicaci√≥n", emoji: "üì±", category: "Tech" },
        { id: 5, word: "Download", meaning: "Descargar", emoji: "‚¨áÔ∏è", category: "Tech" },
        { id: 6, word: "Click", meaning: "Hacer clic", emoji: "üñ±Ô∏èüëÜ", category: "Tech" },
        
        // Weekend Activities
        { id: 7, word: "Visit museums", meaning: "Visitar museos", emoji: "üèõÔ∏è", category: "Weekend" },
        { id: 8, word: "Play card games", meaning: "Jugar a las cartas", emoji: "üÉè", category: "Weekend" },
        { id: 9, word: "Make cakes", meaning: "Hacer pasteles", emoji: "üßÅüë©‚Äçüç≥", category: "Weekend" },
        { id: 10, word: "Make videos", meaning: "Hacer v√≠deos", emoji: "üìπüé¨", category: "Weekend" },
        { id: 11, word: "Watch sport", meaning: "Ver deportes", emoji: "‚öΩüì∫", category: "Weekend" },
        { id: 12, word: "Draw pictures", meaning: "Dibujar", emoji: "‚úèÔ∏èüé®", category: "Weekend" },
        { id: 13, word: "Play the piano", meaning: "Tocar el piano", emoji: "üéπ", category: "Weekend" },
        { id: 14, word: "Visit grandparents", meaning: "Visitar abuelos", emoji: "üëµüë¥", category: "Weekend" },

        // Grammar / Verbs
        { id: 15, word: "I don't go", meaning: "Yo no voy", emoji: "‚ùåüö∂", category: "Grammar" },
        { id: 16, word: "Do you play?", meaning: "¬øT√∫ juegas?", emoji: "‚ùìüéÆ", category: "Grammar" },
        { id: 17, word: "We make...", meaning: "Nosotros hacemos...", emoji: "üî®", category: "Grammar" }
    ];

    // --- FLASHCARD LOGIC ---
    const gridContainer = document.getElementById('study-mode');

    function renderCards() {
        gridContainer.innerHTML = '';
        vocabulary.forEach(item => {
            const cardHTML = `
                <div class="card-container" onclick="this.classList.toggle('flipped')">
                    <div class="card-inner">
                        <div class="card-front">
                            <span class="category-tag">${item.category}</span>
                            <div class="emoji">${item.emoji}</div>
                            <div class="word">${item.word}</div>
                        </div>
                        <div class="card-back">
                            <div class="meaning">${item.meaning}</div>
                        </div>
                    </div>
                </div>
            `;
            gridContainer.insertAdjacentHTML('beforeend', cardHTML);
        });
    }

    // --- QUIZ LOGIC ---
    let currentQuestionIndex = 0;
    let score = 0;
    let shuffledVocab = [];

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function startQuiz() {
        document.getElementById('quiz-end').style.display = 'none';
        document.getElementById('quiz-content').style.display = 'block';
        score = 0;
        currentQuestionIndex = 0;
        document.getElementById('score').innerText = 'Puntos: 0';
        
        // Create a copy and shuffle
        shuffledVocab = [...vocabulary];
        shuffleArray(shuffledVocab);
        
        loadQuestion();
    }

    function loadQuestion() {
        const item = shuffledVocab[currentQuestionIndex];
        document.getElementById('q-emoji').innerText = item.emoji;
        document.getElementById('q-word').innerText = item.word;
        document.getElementById('next-btn').style.display = 'none';

        // Generate options: 1 correct, 3 wrong
        let options = [item];
        const wrongOptions = vocabulary.filter(v => v.id !== item.id);
        shuffleArray(wrongOptions);
        options.push(wrongOptions[0], wrongOptions[1], wrongOptions[2]);
        shuffleArray(options);

        const optionsContainer = document.getElementById('q-options');
        optionsContainer.innerHTML = '';

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt.meaning;
            btn.onclick = () => checkAnswer(btn, opt.id === item.id);
            optionsContainer.appendChild(btn);
        });
    }

    function checkAnswer(btn, isCorrect) {
        // Disable all buttons
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (isCorrect) {
            btn.classList.add('correct');
            score++;
            document.getElementById('score').innerText = `Puntos: ${score}`;
        } else {
            btn.classList.add('wrong');
            // Highlight correct one
            // We can't easily find it without storing ID in DOM, but visually user sees red
        }
        document.getElementById('next-btn').style.display = 'inline-block';
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < 10) { // Limit to 10 questions per round
            loadQuestion();
        } else {
            endQuiz();
        }
    }

    function endQuiz() {
        document.getElementById('quiz-content').style.display = 'none';
        document.getElementById('quiz-end').style.display = 'block';
        document.getElementById('final-score').innerText = `Has conseguido ${score} de 10 puntos.`;
    }

    // --- MODE SWITCHING ---
    function showMode(mode) {
        const studyDiv = document.getElementById('study-mode');
        const quizDiv = document.getElementById('quiz-mode');
        const btns = document.querySelectorAll('.tab-btn');

        if (mode === 'study') {
            studyDiv.style.display = 'grid';
            quizDiv.style.display = 'none';
            btns[0].classList.add('active');
            btns[1].classList.remove('active');
        } else {
            studyDiv.style.display = 'none';
            quizDiv.style.display = 'block';
            btns[0].classList.remove('active');
            btns[1].classList.add('active');
            startQuiz();
        }
    }

    // Init
    renderCards();

</script>

</body>
</html>
