<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen: Los Sectores Económicos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .question-block {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .question-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2980b9;
        }
        label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #219150;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
        }
        .correct { color: #27ae60; font-weight: bold; }
        .incorrect { color: #c0392b; font-weight: bold; }
        .explanation { font-size: 0.9em; color: #666; margin-top: 5px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Examen: Sectores Económicos</h1>
    <p>Selecciona la respuesta correcta para cada una de las 30 preguntas. Al finalizar, pulsa el botón para corregir.</p>

    <form id="quizForm">
        <div id="questions-container"></div>
    </form>

    <button type="button" onclick="checkAnswers()">Comprobar Respuestas</button>
    <div id="result"></div>
</div>

<script>
    const questions = [
        // Sector Primario
        {
            q: "1. ¿Qué actividad pertenece al Sector Primario?",
            a: ["Agricultura", "Fábrica de coches", "Turismo"],
            correct: 0
        },
        {
            q: "2. El sector primario se encarga de obtener recursos directamente de...",
            a: ["Las fábricas", "La naturaleza", "Los supermercados"],
            correct: 1
        },
        {
            q: "3. ¿Cuál de los siguientes trabajos es del sector primario?",
            a: ["Pescador", "Profesor", "Mecánico"],
            correct: 0
        },
        {
            q: "4. La ganadería consiste en...",
            a: ["Cultivar la tierra", "Extraer minerales", "Cría de animales"],
            correct: 2
        },
        {
            q: "5. La silvicultura o explotación forestal está relacionada con:",
            a: ["El cuidado de los bosques", "La pesca en el mar", "La construcción de casas"],
            correct: 0
        },
        {
            q: "6. La minería subterránea extrae...",
            a: ["Peces", "Minerales y rocas", "Madera"],
            correct: 1
        },
        {
            q: "7. ¿Qué tipo de agricultura depende exclusivamente de las lluvias?",
            a: ["Regadío", "Secano", "Invernadero"],
            correct: 1
        },
        {
            q: "8. ¿Cuál NO es una actividad del sector primario?",
            a: ["Apicultura", "Artesanía", "Minería"],
            correct: 1
        },
        {
            q: "9. La pesca que se realiza cerca de la costa se llama...",
            a: ["Pesca de altura", "Pesca de bajura", "Piscifactoría"],
            correct: 1
        },
        {
            q: "10. ¿Qué obtenemos principalmente del sector primario?",
            a: ["Materias primas", "Productos elaborados", "Servicios"],
            correct: 0
        },

        // Sector Secundario
        {
            q: "11. El sector secundario se encarga de...",
            a: ["Obtener materias primas", "Transformar materias primas", "Vender productos"],
            correct: 1
        },
        {
            q: "12. ¿Cuál de estos lugares pertenece al sector secundario?",
            a: ["Un hospital", "Una granja", "Una fábrica"],
            correct: 2
        },
        {
            q: "13. La industria textil se dedica a la fabricación de...",
            a: ["Alimentos", "Ropa y telas", "Coches"],
            correct: 1
        },
        {
            q: "14. La diferencia entre artesanía e industria es que...",
            a: ["La artesanía usa máquinas complejas", "La industria produce en grandes cantidades", "La artesanía es más rápida"],
            correct: 1
        },
        {
            q: "15. ¿A qué sector pertenece la construcción?",
            a: ["Primario", "Secundario", "Terciario"],
            correct: 1
        },
        {
            q: "16. ¿Qué tipo de industria produce bienes para otras industrias (ej. acero)?",
            a: ["Industria de base", "Industria de consumo", "Industria tecnológica"],
            correct: 0
        },
        {
            q: "17. Una fábrica de conservas (latas de atún) pertenece a la industria...",
            a: ["Metalúrgica", "Alimentaria", "Química"],
            correct: 1
        },
        {
            q: "18. ¿Cuál es la principal fuente de energía utilizada en la industria moderna?",
            a: ["Fuerza animal", "Electricidad y combustibles", "Viento solamente"],
            correct: 1
        },
        {
            q: "19. Un carpintero que hace muebles a mano es un...",
            a: ["Obrero industrial", "Artesano", "Agricultor"],
            correct: 1
        },
        {
            q: "20. La transformación del petróleo en gasolina se hace en...",
            a: ["Una refinería", "Una mina", "Una central eólica"],
            correct: 0
        },

        // Sector Terciario
        {
            q: "21. El sector terciario también es conocido como el sector de...",
            a: ["Materias primas", "Servicios", "Fábricas"],
            correct: 1
        },
        {
            q: "22. ¿Cuál de los siguientes profesionales trabaja en el sector terciario?",
            a: ["Minero", "Médico", "Operario de fábrica"],
            correct: 1
        },
        {
            q: "23. El turismo es una actividad importante del sector...",
            a: ["Primario", "Secundario", "Terciario"],
            correct: 2
        },
        {
            q: "24. El comercio que vende directamente al consumidor final se llama...",
            a: ["Comercio mayorista", "Comercio minorista", "Comercio exterior"],
            correct: 1
        },
        {
            q: "25. El transporte de mercancías y personas pertenece al sector...",
            a: ["Terciario", "Secundario", "Primario"],
            correct: 0
        },
        {
            q: "26. La educación (colegios, universidades) es un servicio...",
            a: ["Social", "Industrial", "Agrícola"],
            correct: 0
        },
        {
            q: "27. Un supermercado pertenece al...",
            a: ["Sector Primario", "Sector Secundario", "Sector Terciario"],
            correct: 2
        },
        {
            q: "28. ¿Qué es el comercio exterior?",
            a: ["Comercio dentro de una ciudad", "Comercio entre diferentes países", "Comercio en la calle"],
            correct: 1
        },
        {
            q: "29. Los servicios financieros (bancos) ayudan a...",
            a: ["Cultivar patatas", "Gestionar el dinero", "Fabricar muebles"],
            correct: 1
        },
        {
            q: "30. ¿Qué sector predomina en los países más desarrollados?",
            a: ["Primario", "Secundario", "Terciario"],
            correct: 2
        }
    ];

    function loadQuestions() {
        const container = document.getElementById('questions-container');
        questions.forEach((q, index) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = 'block-' + index;
            
            let optionsHtml = '';
            q.a.forEach((option, i) => {
                optionsHtml += `
                    <label>
                        <input type="radio" name="q${index}" value="${i}">
                        ${option}
                    </label>
                `;
            });

            block.innerHTML = `
                <div class="question-title">${q.q}</div>
                ${optionsHtml}
                <div class="explanation" id="exp-${index}"></div>
            `;
            container.appendChild(block);
        });
    }

    function checkAnswers() {
        let score = 0;
        let answered = 0;
        
        questions.forEach((q, index) => {
            const radios = document.getElementsByName(`q${index}`);
            const block = document.getElementById(`block-${index}`);
            const exp = document.getElementById(`exp-${index}`);
            let val = null;

            // Reset styles
            block.style.border = "1px solid #e0e0e0";
            exp.style.display = "none";
            exp.innerHTML = "";

            for (let i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    val = parseInt(radios[i].value);
                    break;
                }
            }

            if (val !== null) {
                answered++;
                if (val === q.correct) {
                    score++;
                    block.style.border = "2px solid #27ae60";
                    exp.className = "explanation correct";
                    exp.innerText = "¡Correcto!";
                } else {
                    block.style.border = "2px solid #c0392b";
                    exp.className = "explanation incorrect";
                    exp.innerText = `Incorrecto. La respuesta correcta era: ${q.a[q.correct]}`;
                }
                exp.style.display = "block";
            }
        });

        const resultDiv = document.getElementById('result');
        if (answered < questions.length) {
            resultDiv.style.color = "#e67e22";
            resultDiv.innerText = `Has respondido ${answered} de ${questions.length} preguntas. ¡Responde todas para ver tu nota final!`;
        } else {
            let color = score >= 15 ? "#27ae60" : "#c0392b";
            resultDiv.style.color = color;
            resultDiv.innerText = `Tu puntuación final es: ${score} de 30`;
            window.scrollTo(0, document.body.scrollHeight);
        }
    }

    // Cargar preguntas al iniciar
    loadQuestions();
</script>

</body>
</html>
